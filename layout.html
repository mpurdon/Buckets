<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>{% block title %}The Bucket List{% endblock %}</title>
        <link type="text/css" rel="stylesheet" href="/css/screen.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
        <script src="/js/bucket.js" type="text/javascript"></script>
        {% if view_javascript %}
        <script src="/js/bucket.{{ view_javascript }}.js" type="text/javascript"></script>
        {% endif %}
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1><a href="/">The Bucket Lists</a></h1>
                <h3>What do you want to do before you kick it?</h3>
            </div>
            <div class="menu">
                <a href="{{ url }}">{{ url_text }}</a>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            <div class="footer">
                <p>&copy;2010 Matthew Purdon. All rights reserved.</p>
            </div>
        </div>
    </body>
</html>
